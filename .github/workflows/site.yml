# Custom Status Page - Cloudflare Pages deployment
# Builds custom Astro status page with incident.io-inspired design

name: Static Site CI
on:
  schedule:
    - cron: "0 * * * *"  # Every hour (status page rebuild)
  repository_dispatch:
    types: [static_site]
  workflow_dispatch:
  push:
    paths:
      - 'status-page/**'
      - 'api/**'
      - 'history/**'

jobs:
  build:
    name: Build and deploy site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: status-page
        run: npm install

      - name: Build Astro site
        working-directory: status-page
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy status-page/dist --project-name=lerncampus24-status
